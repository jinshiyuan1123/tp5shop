{include file="common:head"}
<body class="skin-blue sidebar-mini wysihtml5-supported fixed">
<div class="wrapper">

  {include file="common:header"}
  <!-- Left side column. contains the logo and sidebar -->
 
{include file="common:navbar"}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>        
            编辑会员              
      </h1>
      <ol class="breadcrumb">
        <li><a href="{:url('Index/index')}"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="{:url('admin/member/index')}">会员</a></li>
        <li class="active">编辑会员</li>
      </ol>
    </section>

      <!-- form start -->
          <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <ul class="nav nav-tabs">
              <li class="active"><a href="#activity" data-toggle="tab">增减积分</a></li>
 
             </ul>
          </div>
            <div class="tab-content">
            <div class="tab-pane active" id="activity">
              <!-- Font Awesome Icons -->
              <form   method="post" action={:url('score')} id="editpost">
              <div class="box-body">
              <div class="form-group">
                  <label for="exampleInputPassword1">手机号</label>
                  <input type="text" class="form-control" readOnly="true" value="{$usersInfo.mobile}"  />
                </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">当前积分</label>
                  <input type="text" class="form-control" readOnly="true" value="{$usersInfo.score}"  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">增减值</label>
                  <input type="text" class="form-control" id="score" value="" name="score" />
                  增加积分直接填入值如：100.01；减少积分填入负值如：-100.01；
                </div>
                  <input type="hidden" class="form-control" id="id" value="{$usersInfo.id}" name="id"  />
              <div class="pull-right">
                <button class="btn btn-success" onclick="javascript:history.back(-1);return false;">返 回</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button"  class="btn btn-primary submit">确 定</button>
              </div>
            </form>
             
              </div>

        </div>
         
            </div>
            <!-- /.tab-content -->
             
          
              <!-- Font Awesome Icons -->
             
 

              <!-- /#fa-icons -->

            </div>
          </div>
          </div>
          <!-- /.nav-tabs-custom -->
          </section>
           </div>
 
  <!-- /.content-wrapper -->
  {include file="common:footer"}


 

            
</div>
<!-- ./wrapper -->

<script src="STATIC_PATH/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script src="STATIC_PATH/plugins/jQueryUI/jquery-ui.min.js"></script>

 <script type="text/javascript">
     $(function () {
    
      // 编辑
    $('.submit').click(function () {
        $.ajax({
          cache: true,
          type: "POST",
          url : '{:url('member/score')}',
          data: $('#editpost').serialize(),
          async: false,
            success: function(data) {
              if (data.code) {
                  msgok(data.msg);
                  setTimeout(function () {
                    location.href = data.url;
                  }, 1000);
              } else {
                  msgerr(data.msg);
              }

            },
            error: function(request) {
              msgerr("页面错误");
            }
        });
    });
     })
 </script>
<!-- Bootstrap 3.3.6 -->
<script src="STATIC_PATH/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="STATIC_PATH/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="STATIC_PATH/dist/js/app.min.js"></script>
</body>
</html>
