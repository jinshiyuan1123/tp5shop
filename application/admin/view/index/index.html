{include file="common:head"}
<body class="skin-blue sidebar-mini wysihtml5-supported fixed">
<div class="wrapper">
  {include file="common:header"}
  <!-- Left side column. contains the logo and sidebar -->
  {include file="common:navbar"}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        仪表盘
        <small>控制面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">仪表盘</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">
         <div class="col-lg-6 col-xs-6"> 
          <!-- small box -->
         <div class="small-box bg-aqua">
            <div class="inner">
              <h3>{$order_num}</h3>

              <p>新订单</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
            <a href="{:url('order/index')}" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div> 
        <!-- ./col -->
        <div class="col-lg-6 col-xs-6"> 
          <!-- small box -->
           <div class="small-box bg-green">
            <div class="inner">
              <h3>{$tixian}</h3>
              <p>等待提现</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a href="{:url('member/withdrawal')}" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div> 
        <!-- ./col -->
        <div class="col-lg-12 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner" >
            <div style="float: left" class="col-lg-1">
              <h3>{$user_num}</h3>

              <p>会员总数</p>
              </div>
            <!-- <div style="float: left" class="col-lg-1">
              <h3>{$jh_num}</h3>

              <p>已激活会员</p>
              </div> -->
            <!-- <div style="float: left" class="col-lg-1">
              <h3>{$wjh_num}</h3>

              <p>未激活会员</p>
              </div> -->
            <div style="float: left" class="col-lg-1">
              <h3>{$zjf_num}</h3>

              <p>会员总积分</p>
              </div>
               <div style="clear: both;"></div>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="{:url('member/index')}" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>
           
          </div>
        </div>
        <!-- ./col -->
         
        <!-- ./col -->
      </div>
 
      
 
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  {include file="common:footer"}

  
</div>
<!-- ./wrapper -->

<script src="STATIC_PATH/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script src="STATIC_PATH/plugins/jQueryUI/jquery-ui.min.js"></script>
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="STATIC_PATH/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="STATIC_PATH/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="STATIC_PATH/dist/js/app.min.js"></script>
 
</body>
</html>
