<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>{:config('web_site_title')}</title>

<link rel=stylesheet type=text/css href="{:config('theme_path')}/index/new/css/user_login.css" />
<script type="text/javascript" src="{:config('theme_path')}/index/new/js/user_login.js"></script>
<style type="text/css">
html{background:url('images/bj.png') no-repeat; background-size: 100%;}
.jl_tj{ width:99%; height:38px;line-height:38px; text-align:center; display:block; background:#fff; border:1px #E7E7E7 solid; color:#000; cursor:pointer; font-size:1.4em;border-radius:3px; }
.jl_tj:hover{ opacity:0.8; }
.jl_tj2{ width:100%; height:38px;line-height:38px; text-align:center; display:block; background:#EC1A5B;  color:#fff; cursor:pointer; font-size:1.4em;border-radius:3px; }
.jl_tj2:hover{ opacity:0.8; }
.register_dl{ width:100%; height:45px; background:#8d48f9;border:0; color:#FFFFFF; font-weight:500;font-family:Microsoft YaHei;  cursor:pointer; font-size:18px;border-radius:2px; }
.register_dl:hover{ opacity:0.8; }
.tijiao{ width:80px; height:37px; background:#EC1A5B;border:0; color:#FFFFFF; cursor:pointer; font-size:16px; }
.tijiao:hover{ opacity:0.8; }
.register_tc{ background:#fff; border:1px #E7E7E7 solid; margin:0 10px 0 10px;text-align:center;margin-top:10px;margin-bottom:10px;padding:12px;border-radius:3px; }
.register_tc a{font-size:16px; color:#EC1A5B;}
.register_tc:hover{ opacity:0.8; }
.nr img{ width:300px;}
input{cursor: pointer; -webkit-appearance: none; outline:none;}
.login{width:100px; height:100px; margin:0 auto; border-radius:50%; border:2px solid #fff; background:url(images/login.jpg);background-size:100px 100px; margin-top:8%;}
</style>
</head>
<body><script>
function cbCheckForm(){
 	 var key = $("#username").val();
  	var password = $("#password").val();
	$('#tijiao').val('提交中...');
	$.ajax({
	    type:"post",
	    url:"{:url('base/login')}",
	    data:{"key":key,"password":password},
	    dataType:'json',
		success: function(data){
			if(data.code){
				ddAlert('登录成功','');
				window.location.href=data.url;
			}
			else{
				alert(data.msg);
				$('#tijiao').val('登录');
			}
		}
	});
	return false;
}
</script>
<div class="yingdao" align="center">
  <p><b>会员登录</b><a href="javascript:;" onclick="history.back()" title="返回" class="left"></a> <a href="{:url('user/usercenter')}" title="会员中心" class="right"></a> </p></div>  
  <div class="p15">
 <div class="register">
 <form onSubmit="return checkForm($(this),cbCheckForm)">
<table border="0" align="left" cellpadding="0" cellspacing="0" bordercolorlight="#9acd32" width="100%">
 
		<tr height="40">
		  <td><input id="username" name="username" class="ddinput_yhm" placeholder="请输入手机号" dd-required type="text" /></td>
		</tr>
		<tr height="40">
		  <td><input id="password" name="password" value="" class="ddinput_mima" placeholder="请输入您的密码" dd-required type="password"></td>
		</tr>
		
      <tr height="40">
		  <td height="80" colspan="2"> <input type="hidden" name="sub" value="1" /><input type="submit" id="tijiao" value="马上登录" class="register_dl"/>
		  </td>                       
		  </tr>
		
    </table>
</form>
</div>
 <span style="float:left; font-size:14px; color:#888"><a href="{:url('base/getPassword')}"><div class="mima"></div>忘记密码</a></span> 
 <span style="float:right; font-size:14px; color:#888"><a href="http://www.baidu.com"><div class="zhuce"></div>APP下载</a></span> 
 
    
  <div class="h30"></div>
	 
     </div>  
 <div class="clear"></div>
